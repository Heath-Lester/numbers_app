<mat-card class="set-filter">
	<form class="set-filter-form">
		<!-- <div class="index-range-container"> -->
		<mat-form-field appearance="outline">
			<mat-label>Ball Start</mat-label>
			<input
				[ngModel]="ballStart | async"
				(ngModelChange)="ballStart.next($event)"
				name="indexStart"
				type="number"
				[min]="1"
				[max]="(ballEnd | async) ?? 75"
				matInput
				[placeholder]="'1-' + getBallStartMax().toString()"
			/>
		</mat-form-field>
		<span>to</span>
		<mat-form-field appearance="outline">
			<mat-label>Ball End</mat-label>
			<input
				[ngModel]="ballEnd | async"
				(ngModelChange)="ballEnd.next($event)"
				name="ballEnd"
				type="number"
				[min]="(ballStart | async) ?? 1"
				[max]="75"
				matInput
				[placeholder]="getBallEndMin().toString() + '-75'"
			/>
		</mat-form-field>
		<!-- </div> -->
		<mat-form-field appearance="outline">
			<mat-label>Recent Draw Date Range</mat-label>
			<mat-date-range-input
				[rangePicker]="picker"
				[min]="earliestDate"
				[max]="latestDate"
			>
				<input
					matStartDate
					startView="multi-year"
					name="startDate"
					[min]="earliestDate"
					[max]="latestDate"
					[ngModel]="recentDrawStart | async"
					(ngModelChange)="recentDrawStart.next($event)"
					placeholder="Start date"
				/>
				<input
					matEndDate
					startView="multi-year"
					name="endDate"
					[min]="earliestDate"
					[max]="latestDate"
					[ngModel]="recentDrawEnd | async"
					(ngModelChange)="recentDrawEnd.next($event)"
					placeholder="End date"
				/>
			</mat-date-range-input>
			<mat-datepicker-toggle
				matIconSuffix
				[for]="picker"
			></mat-datepicker-toggle>
			<mat-date-range-picker #picker></mat-date-range-picker>
		</mat-form-field>
