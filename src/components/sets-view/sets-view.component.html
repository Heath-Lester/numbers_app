<section class="set-view-container">
	<app-set-table-filter
		[setFilter]="filter"
		(dateCutoff)="dateCutoff.next($event)"
		(filterExpanded)="filterExpanded.next($event)"
		(toggleDiff)="diffToggle.next($event)"
	/>
	<app-set-table
		[ngClass]="(filterExpanded | async) ? 'short-table' : 'full-table'"
		[setFilter]="filter"
		[dateCutoff]="dateCutoff"
		[toggleDiffColumns]="diffToggle"
	/>
</section>
