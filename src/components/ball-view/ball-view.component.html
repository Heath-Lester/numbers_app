<section class="ball-view-container">
	<app-ball-table-filter
		[ballFilter]="ballFilter"
		[numberOfBalls]="75"
		[initialBallCutoff]="70"
		(ballCutoff)="ballCutoff.next($event)"
		(dateCutoff)="dateCutoff.next($event)"
		(filterExpanded)="filterExpanded.next($event)"
	/>
	<app-ball-table
		class="table"
		[ngClass]="(filterExpanded | async) ? 'short-table' : 'full-table'"
		[ballFilter]="ballFilter"
		[ballCutoff]="ballCutoff"
		[dateCutoff]="dateCutoff"
	/>
</section>
