<section class="ball-view-container">
	<div class="ball-table-container">
		<app-ball-table-filter
			[ballFilter]="ballFilter"
			[numberOfBalls]="75"
			[initialBallCutoff]="70"
			(ballCutoff)="ballBallCutoff.next($event)"
			(dateCutoff)="ballDateCutoff.next($event)"
		/>
		<app-ball-table [ballFilter]="ballFilter" />
	</div>
</section>
