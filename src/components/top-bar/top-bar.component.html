<mat-toolbar>
	<button
		mat-icon-button
		(click)="menuToggle.value ? menuToggle.next(false) : menuToggle.next(true)"
	>
		<mat-icon>menu</mat-icon>
	</button>
	<a
		class="title-link"
		routerLink="/"
	>
		{{ title }}
	</a>
	<button mat-icon-button>
		<mat-icon>share</mat-icon>
	</button>
</mat-toolbar>
