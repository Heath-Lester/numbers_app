<mat-drawer-container [hasBackdrop]="true">
	<mat-drawer
		#drawer
		mode="over"
		[opened]="toggle | async"
		(closed)="toggle.next(false)"
	>
		<mat-nav-list #navList>
			@for (route of routes; track route) {
				<a
					mat-list-item
					class="side-nav-item"
					[routerLink]="route.path"
					(click)="toggle.next(false)"
				>
					{{ route.title }}
				</a>
			}
		</mat-nav-list>
	</mat-drawer>
	<mat-drawer-content>
		<ng-content></ng-content>
	</mat-drawer-content>
</mat-drawer-container>
